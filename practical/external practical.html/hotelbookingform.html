<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="booking-container">
        <h2>Reserve Your Stay</h2>
        <form action="#" method="post">
    <table>
    <tr>
    <td><label for="name">Full Name:</label></td>
    <td><input type="text" id="name" name="name" required></td>
    </tr>
    <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="email" id="email" name="email" required></td>
    </tr>
                
    <tr>
    <td><label for="checkin">Check-in Date:</label></td>
    <td><input type="date" id="checkin" name="checkin"></td>
    </tr>
    <tr>
    <td><label for="checkout">Check-out Date:</label></td>
    <td><input type="date" id="checkout" name="checkout"></td>
    </tr>

    <tr>
    <td><label for="room-type">Room Type:</label></td>
    <td>
    <select id="room-type" name="room-type">
    <option value="standard">Standard</option>
    <option value="deluxe">Deluxe</option>
    <option value="Normal">Normal</option>
    </select>
    </td>
    </tr>
    <tr>
    <td><label for="guests">Guests:</label></td>
    <td><input type="number" id="guests" name="guests" min="1" max="5"></td>
    </tr>

    <tr>
    <td colspan="2" style="text-align: center;">
    <button type="submit" class="btn">Book Now</button>
    </td>
    </tr>
    </table>
    </form>
    </div>

</body>
</html>
